stages:
  train:
    cmd: python train.py
    deps:
    - users.csv
    - train.py
    - mymodel.py
    params:
    - epochs
    - learning_rate
    - log_file
    - dvc_logs_dir
    - dropout
    outs:
    - logs
    - model.h5:
        persist: true
    metrics:
    - summary.json:
        cache: false
    plots:
    - logs.csv:
        cache: false
    always_changed: true
